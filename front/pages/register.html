<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../css/register.css">
</head>
<body>
    <main>
        <div id="box-principal">
            <div id="principal-title">
                <h1 id="content-principal-title">
                Cadastre a sua lista de formandos
                </h1>
            </div>
            <div id="form">
                <div id="first-line">
                    <div id="input-course">
                        <h3 id="label-course">CURSO:</h3>
                        <input type="text" id="curso">
                    </div>
                    <div id="input-data">
                        <h3 id="label-data">DATA DE FORMATURA: </h3>
                        <input type="date" id="data">
                    </div>
                </div>
                <div id="second-line">
                    <label for="upload" id="label-upload">UPLOAD no formato .xlsx
                    </label>
                    <input type="file" id="upload">
                </div>
                <div id="third-line">
                    <button id="button-confirm">
                        CONFIRMAR
                    </button>
                </div>
            </div>
            <div id="icon-logo-end">
                <img src="../assets/logo-crea-sp.png" id="logo-end" width="150px" height="25px">
            </div>
        </div>
    </main>
    <script src="../js/register.js"></script>
</body>
</html>
